<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="shortcut icon" href="./assets/image/favicon.png" type="image/x-icon">
        <title>Shopping List</title>
    </head>
    <body>
        <main>
            <div class="content">
                <h1 class="content__title">Shopping List</h1>
                <div class="container">
                    <form class="content__form" action="">
                        <input class="content__form__input" type="text" name="name" id="name" data-form-input maxlength="200"  autocomplete="off" required placeholder="Add Produto">
                        <input class="content__form__input" type="number" name="amount" id="amount" required placeholder="Add Quantidade">
                    </form>
                    <div class="container__submit">
                        <input class="content__form__submit" type="submit" id="submit" data-form-button value=""></input>
                    </div>
                </div>
                <ul class="content__list" id="list" data-list></ul>
            </div>
        </main>
        <script src="./assets/js/main.js" type="module"></script>
    </body>
</html>
